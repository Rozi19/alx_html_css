<!DOCTYPE html>
<html>
    <head>
        <title>Check Box</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post">
            <ul style="list-style: none;">
                <!--for user to enter there name-->
                <li>
                    <lable for="name">Full Name</lable><br>
                    <input type="text" placeholder="Enter your full name">
                </li>
                <!--for user to enter there email-->
                <li >
                    <label for="email">Email Address</label><br>
                    <input type="email" placeholder="Enter your email address"><br>
                </li>
                <!--select dropdown to collect user preferences-->
                <li>
                    <label for="color">Chosse your color</label>
                    <select name="color" id="color">
                        <option value="red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Red">Red</option>
                    </select>
                </li>
                <!-- For file upload-->
                <li>
                    <lable for="TIME">Time</lable><br>
                    <input type="time" id="time" name="mytime"><br>
                </li>
                <li>
                    <lable for="date">Date</lable><br>
                    <input type="date" id="date" name="myDate"><br>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>

            </ul>

        </form>
    </body>
</html>
