<!DOCTYPE html>
<html>
    <head>
        <title>Subscription Form with Radio Buttons</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post">
            <ul style="list-style: none;">
                <!--for user to enter there name-->
                <li>
                    <lable for="name">Full Name</lable><br>
                    <input type="text" placeholder="Enter your full name" required>
                </li>
                <!--for user to enter there email-->
                <li >
                    <label for="email">Email Address</label><br>
                    <input type="email" placeholder="Enter your email address" required><br>
                </li>
                <!--To choose subscription preference -->
                <li>
                    <input type="radio" id="month" value="Month" name="subscription">
                    <lable for="Month">Month</lable>
                    <br>
                    <input type="radio" id="year" value="year" name="subscription">
                    <lable for="year">Year</lable>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </body>
</html>
